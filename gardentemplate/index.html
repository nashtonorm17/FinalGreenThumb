<!DOCTYPE html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">

        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="loginButton">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./createAccount.html" id="linkCreateAccount">Don't have an account? Create Account</a>
            </p>
        </form>

    </div>
    <script src="./jquery.js"></script>
    <script src="./login.js"></script>
    
</body>
