<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Project Green Thumb</title>
</head>
 
<body>
    <h1>Project Green Thumb</h1>
    <hr>
 
    <h2>Gardens</h2>
    <h5>To Create a Garden,
        Enter "ID;Garden Name"
        In That Exact Format
    </h5>
   
    <button id="get-gardens-button">Get Gardens</button>
    <form id="create-form">
        <input type="text" id="create-input">
        <button>Create Garden</button>
 
    </form>
     <form id="delete-form">
         <input type="number" id="delete-input">
         <button id='delete-button'>Delete Garden</button>
 
   </form>
    <table id="gardentable">
        <thead>
            <tr>
                <th>-ID-</th>
                <th>-Garden Name-</th>
                <th>-Zone-</th>
            </tr>
        </thead>
        <tbody id="gardenbody"></tbody>
    </table>
   <hr>
   
 
   <h2>Zones</h2>
    <h5>To Get Zone Information,
        Enter "Zone"
        Ex: a1
    </h5>
 
    <button id="get-searched-zone">Get Zone</button>
    <form id="search-form">
        <input type="string" id="search-input">
        <button id="searchsubmit">Search Zone Info</button>
    <table>
        <thead>
            <tr height="px 50%">
                <th>-Zone-</th>
                <th>-Climate-</th>
                <th>-Plant Suggestion-</th>
            </tr>
        </thead>
        <tbody id="zonebody"></tbody>
    </table>
    <hr>
   
    <script src="jquery.js"></script>
    <script src="login.js"></script>
</body>
</html>
